<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Html5 Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <section>
            <h2>Fill the form below</h2>
            <p>One of our representative will get back to you as soon as possible</p>
            <form action="form processor.html" method="get"> <!-- get is used for method and action links this form to created script-->
                <label for="name">Name</label>
                <input type="text" id="name"> <!-- creates a single line box -->

                <label for="email">Email Address</label>
                <input type="email" id="email">

                <label for="tel">Mobile Number</label>
                <input type="tel" id="tel">

                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="5"></textarea> <!-- creates multiline box -->

                <input type="submit" value="Send Message"> <!--call to action (value handles inscription on the box)-->
            </form>
        </section>
    </section>
</body>
</html>
