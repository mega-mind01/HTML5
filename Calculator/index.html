<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table border="1" class="cal">
        <tr>
            <th colspan="7" class="h1">0</th>
        </tr>
        <tr>
            <th colspan="2" class="h2">Rad | Deg</th>
            <td>x!</td>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>CE</td>
        </tr>
        <tr>
            <td>Inv</td>
            <td>sin</td>
            <td>in</td>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td>/</td>
        </tr>
        <tr>
            <td>pi</td>
            <td>cos</td>
            <td>log</td>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td>x</td>
        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>sqrt</td>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Ans</td>
            <td>Exp</td>
            <td>x<sup>y</sup></td>
            <td class="num">0</td>
            <td class="num">.</td>
            <td class="eq">=</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
